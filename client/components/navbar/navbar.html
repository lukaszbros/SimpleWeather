<div class="container navbar">
  <div class="row">
    <div class="col-sm-2 logo"><i class="wi wi-day-sunny"></i></div>
    <div class="col-sm-10 weather-select">
      <select ng-model="navbar.selectedTown" ng-options="item as item.name for item in navbar.townList">
        <option value="" ng-hide="navbar.selectedTown" disabled>Select town</option>
      </select>
      <button ng-click="navbar.showWeather(navbar.selectedTown)">Check the weather</button>
    </div>
  </div>
</div>
